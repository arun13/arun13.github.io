<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load d3-annotation -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.js"></script>

<!-- Create a div where the graph will take place -->
<div id="scene_one"></div>

<script>
    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    var parseTime = d3.timeParse("%m/%d/%Y");
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 60, bottom: 30, left: 60},
        width = 950 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#scene_one")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("data/owid-covid-data_test.csv",
        // When reading the csv, I must format variables:
        function(d){
            return { date : d3.timeParse("%m/%d/%Y")(d.date),location: d.location, new_cases : d.new_cases }
        },
        // Now I can use this dataset:
        function(data) {
        // group the data: I want to draw one line per group
        var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
        .key(function(d) { return d.location;})
        .entries(data);

            // Add X axis --> it is a date format
            var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) {
                    return d.date }))
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b%y")).ticks(17));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return +d.new_cases; })])
                .range([ height, 0 ]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // color palette
            var res = sumstat.map(function(d){ return d.key }) // list of group names
            var color = d3.scaleOrdinal()
                .domain(res)
                .range(d3['schemeCategory10'])
            //tootip
            var tooltip =  d3.select("#scene_one")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "visible");
                //.text("");
            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function(d) {
                tooltip
                    .style("opacity", 1)
            }
            var mousemove = function(d) {
                tooltip
                    .text(d.key)
                    .style("left", (d3.mouse(this)[0]+70) + "px")
                    .style("top", (d3.mouse(this)[1]) + "px")
            }
            var mouseleave = function(d) {
                tooltip
                    .style("opacity", 0)
            }


            // add the squares
            svg.selectAll()
                .data(data, function(d) {return d.group+':'+d.variable;})

            // Draw the line
            var new_cases = svg.selectAll(".line")
                .data(sumstat)
                .enter();

                new_cases.append("path")
                .attr("fill", "none")
                .attr("stroke", function(d){ return color(d.key) })
                .attr("stroke-width", 1.5)
                .attr("d", function(d){
                    return d3.line()
                        .x(function(d) { return x(d.date); })
                        .y(function(d) { return y(+d.new_cases); })
                        (d.values)
                })
                ///mouse over

                .on("mouseover",mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave);
/*                .on("mouseover", function(d){console.log("Counry: ",d.key);
                    return tooltip.text(d.key); })
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave);*/

                //Display name of countries
/*                new_cases.append("text")
                .datum((function(d) {
                    console.log(d);
                    return {key: d.key, value: d.values[d.values.length - 1]}; }))
                .attr("transform",  function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.new_cases) + ")"; })
                .attr("dy", ".35em")
                .attr("text-anchor", "start")
                .style("font", "10px sans-serif")
                .text(function(d) {
                    return d.key; });*/


             //  Legends
            var legend = new_cases
                    .append("g")
                    .attr("class", "legend");

            legend.append("circle")
                .attr("cx", 50)
                .attr('cy', (d, i) => i * 30 + 20)
                .attr("r", 6)
                .style("fill", d => color(d.key))

            legend.append("text")
                .attr("x", 70)
                .attr("y", (d, i) => i * 30 + 25)
                .text(d => d.key)

            // Features of the annotation
            const annotations = [
                {
                    note: {
                        label: "Here is the annotation label",
                        title: "Annotation title",
                        align:"right"
                    },

                    x: 500,
                    y: 300,
                    dy: -70,
                    dx: -50,
                    subject: { radius: 50, radiusPadding: 10 },
                }
            ]

            // Add annotation to the chart
            const makeAnnotations = d3.annotation()
                .annotations(annotations)
            new_cases
                .append("g")
                .call(makeAnnotations)


        })




</script>
